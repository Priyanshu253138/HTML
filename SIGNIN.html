<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        *{
            margin: 0%;
            padding: 0;
        }

        body{
            background: repeating-linear-gradient(pink) ;
            width: 100%;
            height: 100vh;
        }
        .container{
            display: flex;
            width: 100%;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        form{
            background-color: aqua;
            width: 100%;
            font-size: 20px;
            border: 1px solid black;
            margin: 10px;
            padding: 20px;
            border-radius: 12px;
        }
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Header Styling */
header {
    background-color: #7e0808;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    
}

/* Logo */
header .logo {
    font-size: 1.8em;
    font-weight: bold;
    letter-spacing: 1px;
}

/* Navigation Links */
header nav {
    display: flex;
    gap: 25px;
}

header nav a {
    color: white;
    text-decoration: none;
    font-size: 1.1em;
    transition: color 0.3s ease, border-bottom 0.3s ease;
}

header nav a:hover {
    color: #00bcd4;
    border-bottom: 2px solid #00bcd4;
}

/* Responsive Design */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        text-align: center;
    }

    header nav {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
    }
}


    </style>
</head>
<body>
    <!-- Paste this INSIDE the <body> tag, ABOVE your <h1> -->
<header>
    <div class="logo">MyWebsite</div>
    <nav>
        <a href="#">Home</a>

    </nav>
</header>

</body>
</html>
