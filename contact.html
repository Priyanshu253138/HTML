    <h2>Contact Us</h2>
    <p>Have suggestions or feedback? Reach out to us below:</p>
    <form>
      <label>Name:</label><br>

      <textarea placeholder="Your message" rows="5" required></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>
